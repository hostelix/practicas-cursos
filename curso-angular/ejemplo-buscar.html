<html ng-app>
<head>
  <meta charset="UTF-8">
  <title>Pruebas angular</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.js"></script>
</head>
<body>
    
    <div class="ui search" id="busqueda">
      <div class="ui left icon input">
        <input class="prompt" placeholder="Buscar algo" type="text">
        <i class="github icon"></i>
      </div>
    </div>


    <script>

    $('#busqueda')
      .search({
        apiSettings: {
          url: 'http://simci.tl/buscar-algo?query={query}'
        },
        fields: {
          results : 'resultados',
          title   : 'nombre',
          /*url     : 'html_url'*/
        },
        searchFields   : [
          'nombre',
          'apellido'
        ],
        searchFullText: false,
        minCharacters : 1
      })
    ;

    </script>
</body>
</html>
